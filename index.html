<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Movie Database</h1>
      <p>Explore Your Favorite Movies</p>
    </header>
    
    <div id="movie-list" class="movie-list"></div>
    
    <div id="movie-details" class="movie-details">
      <h2>Movie Details</h2>
      <p><strong>Title:</strong> <span id="movie-title"></span></p>
      <p><strong>Year:</strong> <span id="movie-year"></span></p>
      <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
      <p><strong>Description:</strong> <span id="movie-description"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
